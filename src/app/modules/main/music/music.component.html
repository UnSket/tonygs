<div class="wrapper">
  <div class="music-wrapper" *ngFor="let track of musicSheet">
    <div class="paper">
      <div class="image" [style.backgroundImage]="'url(' + track.imgUrl + ')'"></div>
      <a target="_blank" [href]="track.link" class="links">
        <i class="material-icons">link</i>
      </a>
    </div>
    <div class="description" *ngIf="track.description">
      <p>{{track.description}}</p>
    </div>
  </div >
</div>
